# Github doesn't support YAML anchoring yet: https://github.community/t/support-for-yaml-anchors/16128
on:
  push:
    branches:
    - main
    - 'release/**'
    - dev
  pull_request:
    branches:
    - main
    - 'release/**'
    - dev

jobs:
  sponty:
    env:
      GO111MODULE: on
      APP_NAME: sponty
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Docker build
        run: |
          # Going straight into running Docker build, since the build also includes running our
          # unit tests

          docker build -t ${GITHUB_REPO}:${GITHUB_RUN_ID}_${GITHUB_RUN_ATTEMPT}
          docker push ${GITHUB_REPO}:${GITHUB_RUN_ID}_${GITHUB_RUN_ATTEMPT}
